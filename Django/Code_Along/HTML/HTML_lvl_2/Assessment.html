<!DOCTYPE html>
<html>

  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form method="get">
      <label for="fn">First Name:</label>
      <input type="text" id="fn" name="" placeholder="First Name" required>
      <label for="ln">Last Name:</label>
      <input type="text" id="ln" name="" placeholder="Last Name" required>
      <p></p>
      <label for="email">Email:</label>
      <input type="email" id="email" name="" placeholder="name@email.com" required>
      <label for="pw">Password:</label>
      <input type="password" id="pw" name="" value=""required>

      <p>Are you over the age of 18?</p>
      <label for="y">Yes:</label>
      <input type="radio" id="y" name="o18" value="">
      <label for="n">No:</label>

      <input type="radio" id="n" name="o18" value="">

      <p>Do you have a Credit Card or PayPal?</p>
      <select  name="">
        <option value="">Credit Card</option>
        <option value="">PayPal</option>
        </optgroup>
      </select>
      <p></p>
      <input type="submit" name="" value="Submit Feedback">
    </form>
  </body>
</html>
