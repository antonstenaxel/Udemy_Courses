<!DOCTYPE html>
{% load staticfiles %}

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <title>Users</title>
  </head>
  <body>
    <h1>These are the users</h1>
    {% if users %}
      <ol>
      {% for user in users %}
        <li>
          <ul>
            <li>{{user.first_name}}</li>
            <li>{{user.last_name}}</li>
            <li class="abc">{{user.email}}</li>
          </ul>
        </li>
      {% endfor %}
    </ol>
    {% else %}
    <h3>No users found</h3>
    {% endif %}


  </body>
</html>
